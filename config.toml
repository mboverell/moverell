baseurl = "http://www.moverell.com"
title = "Michael Overell"

theme = "hugo-coder"

languagecode = "en"

paginate = 40
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "moverell"

[permalinks]
    post = "/:year/:month/:slug/"

[params]
    author = "Michael Overell"
    description = "Michael Overell's personal website"
    keywords = "blog,personal"
    info = "work in progress"
    avatarurl = "images/headshot_moverell.jpg"
    footercontent = "a personal site. all opinions my own."

    dateformat = "January 2, 2006"

    hideCredits = true
    hideCopyright = false

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Use inverted colors
    inverted = false

    # Custom CSS
    custom_css = []

[[params.social]]
    name = "Twitter"
    icon = "fab fa-twitter"
    weight = 1
    url = "https://twitter.com/mboverell/"
[[params.social]]
    name = "LinkedIn"
    icon = "fab fa-linkedin"
    weight = 2
    url = "https://www.linkedin.com/in/michaeloverell/"
[[params.social]]
    name = "Instagram"
    icon = "fab fa-instagram"
    weight = 3
    url = "https://instagram.com/mboverell"


[languages]
    [languages.en]
        languagename = "English" # The language name to be displayed in the selector.
        title = "Michael Overell"

        # You can configure the theme parameter for each language.
        [languages.en.params]
        author = "Michael Overell"
        info = "work in progress"
        description = "Michael Overell's personal website"
        keywords = "blog,personal"

        [languages.en.menu] # It is possible to change the menu too.

        [[languages.en.menu.main]]
        name = "About"
        weight = 1
        url = "/about/"

        [[languages.en.menu.main]]
        name = "Writing"
        weight = 2
        url = "/writing/"

        [[languages.en.menu.main]]
        name = "Reading"
        weight = 3
        url = "/reading/"
